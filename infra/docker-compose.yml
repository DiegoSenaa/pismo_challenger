version: '3.9'
services:
  mysql:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: 'account_db'
      MYSQL_USER: 'admin'
      MYSQL_PASSWORD: 'teste@123'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'root'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
volumes:
  my-db: